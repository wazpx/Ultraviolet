<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxy Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="browserTopBar">
  <div id="tabBar">
    <button id="homeBtn" class="top-btn"><img src="assets/home.svg" alt="Home"></button>
    <button id="fullscreenBtn" class="top-btn"><img src="assets/fullscreen.svg" alt="Fullscreen"></button>
    <button id="newTabBtn" class="top-btn"><img src="assets/plus.svg" alt="New Tab"></button>
  </div>
</div>

<div id="searchBar">
  <img src="assets/google-g.svg" id="googleIcon" alt="Google">
  <input type="text" id="searchInput" placeholder="Search Google...">
</div>

<div id="tiles" class="tiles"></div>

<div id="tabContent"></div>

<script src="script.js"></script>
</body>
</html>
